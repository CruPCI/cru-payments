name: CI & Deployment

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: write

env:
  TSYS_REFERRER: ${{ vars.TSYS_REFERRER }}

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test and Build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: 📦 Install Dependencies
        run: yarn install --immutable --immutable-cache
      - name: 💨 ESLint
        run: yarn lint
      - name: 🧪 Tests
        run: yarn test
      - name: 🏗️ Build
        run: yarn build
      - name: Codecov
        uses: codecov/codecov-action@v3
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    name: Deploy to NPM
    needs: [test]
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"
          scope: "@cruglobal"
      - run: yarn install --immutable --immutable-cache
      - name: 👤 Configure git
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'github-action@users.noreply.github.com'
      - name: 🎁 Publish package to NPM and bump version
        run: yarn publish --access public --new-version ${{ github.event.release.tag_name }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  slackNotification:
    name: Slack Notification
    needs: [test]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.23.0
        with:
          node-version: 16
          payload: |
            {
              "text": "Cru Payments release ${{ github.event.release.tag_name }}\nTitle:${{ github.event.release.name }}\n${{ github.event.release.html_url || github.event.head_commit.url }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Cru Payments release ${{ github.event.release.tag_name }}\nTitle:${{ github.event.release.name }}\n${{ github.event.release.html_url || github.event.head_commit.url }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
