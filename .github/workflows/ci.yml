name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  release:
    types: [released]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: write

env:
  TSYS_REFERRER: ${{ vars.TSYS_REFERRER }}

jobs:
  lint:
    runs-on: ubuntu-latest
    name: ğŸ§¹ Lint Check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions
      - name: ğŸ“¦ Install Dependencies
        run: yarn install --immutable --immutable-cache
      - name: ğŸ’¨ ESLint
        run: yarn lint

  test:
    runs-on: ubuntu-latest
    name: âœ… Tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions
      - name: ğŸ”§ Install PhantomJS Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl3 libfontconfig1
      - name: ğŸ“¦ Install Dependencies
        run: yarn install --immutable --immutable-cache
      - name: ğŸ§ª Run Tests
        run: yarn test
        env:
          TSYS_REFERRER: ${{ vars.TSYS_REFERRER }}
          OPENSSL_CONF: /dev/null
      - name: Upload Codecov Reports
        uses: codecov/codecov-action@v3

  build:
    runs-on: ubuntu-latest
    name: ğŸ—ï¸ Build app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions
      - name: ğŸ“¦ Install Dependencies
        run: yarn install --immutable --immutable-cache
      - name: ğŸ—ï¸ Build
        run: yarn build

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    name: ğŸš€ Deploy to NPM
    needs: [lint, test, build]
    steps:
      - uses: actions/checkout@v4
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions
          registry-url: "https://registry.npmjs.org"
          scope: "@cruglobal"
      - run: yarn install --immutable --immutable-cache
      - name: ğŸ‘¤ Configure git
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'github-action@users.noreply.github.com'
      - name: ğŸ Publish package to NPM and bump version
        run: yarn publish --access public --new-version ${{ github.event.release.tag_name }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  slackNotification:
    name: ğŸ“¨ Slack Notification
    needs: [lint, test, build, deploy]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.23.0
        with:
          node-version-file: .tool-versions
          payload: |
            {
              "text": "Cru Payments release ${{ github.event.release.tag_name }}\nTitle:${{ github.event.release.name }}\n${{ github.event.release.html_url || github.event.head_commit.url }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Cru Payments release ${{ github.event.release.tag_name }}\nTitle:${{ github.event.release.name }}\n${{ github.event.release.html_url || github.event.head_commit.url }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
